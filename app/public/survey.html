<script type="text/javascript">

    var friendScore = [];

    $("#submit").on("click", function (event) {
        event.preventDefault();
        $(".form-control.option").each(function () {
            friendScore.push($(this).val());
        })
        var newFriend = {
            name: $('#name').val().trim(),
            photo: $('#url').val().trim(),
            scores: friendScore
        };

        $.post('/api/friends', newFriend)
            .done(function (data) {
                $('#userMatch').html(data.name);

            })





    })






</script>
